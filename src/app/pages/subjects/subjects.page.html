<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Subjects</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let sub of subj" (click)="selectSub(sub)">
     <ion-label>{{sub}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
